extends: default
page:
  margin: [1.2in, 1in, 0.8in, 1in]
  layout: portrait
  size: A4
title_page:
  align: right
  logo_image: image:logo.svg[]
  subtitle:
    display: true
title-page: true

base:
  font-family: Noto Serif
  font_color: #333333
  font_size: 10
  line_height_length: 12
  line_height: $base_line_height_length / $base_font_size
vertical_rhythm: $base_line_height_length
link:
  font_color: #DB3830
outline_list:
  indent: $base_font_size * 1.5
code:
  font_size: $base_font_size * 0.75
header:
  height: 1.5in
  recto: &shared_header
    columns: "=20% =70% =10%"
    left:
      content: |
        [small]#Classification  Level# +
        `Confidential`
    center:
      content:  |
        [small]#Date# +
        `{revdate}`
    right:
      content: |
        image::./logo.svg[position=center right]
  verso: *shared_header
footer:
  height: 0.7in
  recto: &shared_footer
    left:
      content: Â©Company 2024
    center:
      content: '{doctitle}'
    right:
      content: 'Page {page-number} of {page-count}'
  verso: *shared_footer
image:
  align: center
caption:
  align: center
heading:
  h2-font-size: $base-font-size * 1.5
  h3-font-size: $base-font-size * 1.3
  h4-font-size: $base-font-size * 1.1
  h5-font-size: $base-font-size
  h6-font-size: $base-font-size

table:
  border-color: #000000